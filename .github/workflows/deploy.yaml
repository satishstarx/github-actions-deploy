name: Deploy Node Js App

on:
    push:
        branches: 
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy Via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.SSH_HOST }}
                username: root
                key: ${{ secrets.SSH_KEY }}
                script: |
                    cd /root/github-actions-deploy
                    git pull
                    docker compose up -d --build